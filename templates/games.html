{% extends 'base.html' %} {% block content %}
<div class="center game-carousel">

    {% for game in games %}
    <div class="carousel-item red white-text">
        <div class="row">
            <div class="col s6">
            <h1>{{game.game_name}}</h1>
            <ul>
                <li>
                    <h5 class="white-text"><i class="material-icons">work</i> Manufacturer: {{game.manufacturer}}</h5>
                </li>
                <li>
                    <h5 class="white-text"><i class="material-icons">group</i> Number of players: {{game.number_of_players}}</h5>
                </li>
                <li>
                    <h5 class="white-text"><i class="material-icons">child_care</i> Age range: {{game.age_range}}</h5>
                </li>
            </ul>
            </div>
            <div class="col s6">
                <p class="white-text">{{game.game_description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
