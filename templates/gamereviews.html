{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Reviews</h3>
    {% for review in reviews %}
    <div class="row">
        <div class="col s6 review-div">
            <ul>
                <li>
                    <h5><i class="material-icons">format_align_justify</i>{{review.review}}</h5>
                </li>
                <li>
                    <h5><i class="material-icons">star</i> Rating: {{review.rating}}/5</h5>
                </li>
                <li>
                    <h5><i class="material-icons">thumbs_up_down</i> Recommended? {{review.recommended}}</h5>
                </li>
            </ul>
        </div>


        <div class="row">
            <div class="col s6">
                <a href="{{url_for('edit_review', review_id=review._id)}}" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>EDIT</a>
            </div>
            <div class="col s6">
                <a href="{{url_for('delete_review', review_id=review._id)}}" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>DELETE</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
