{% extends 'base.html'%} {% block content %} {% set current_game = request.path -%}
<div class="container form-container">
    <h3>Add Review</h3>
    <div class="row">
        <form action="{{url_for('insert_review')}}" method="POST" name="review-form" class="col s12" onsubmit="return formValidationReview()">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="game_name" name="game_name" required>
                  <option value="-1" disabled selected>Choose Game</option>
                  {% for game in games %}
                  {% if game.game_name == current_game[12:] %}
                      <option value="{{game.game_name}}" selected>{{game.game_name}}</option>
                  {% else %}
                  <option value="{{game.game_name}}">{{game.game_name}}</option>
                  {% endif %}
                  {% endfor %}
                </select>
                    <label>Game Name</label>
                    <p id="p6" class="validation"></p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_align_justify</i>
                    <textarea id="review" name="review" class="materialize-textarea"></textarea>
                    <label for="review">Review</label>
                    <p id="p7" class="validation"></p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">star</i>
                    <select id="rating" name="rating" required>
      <option value="-1" disabled selected>Choose your star rating out of 5:</option>
      {% for i in range(1, 6) %}
          <option value="{{ i }}">{{i}}</option>
      {% endfor %}
    </select>
                    <label>Rating</label>
                    <p id="p8" class="validation"></p>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <i class="material-icons prefix small">thumbs_up_down</i>
                    <label>
      I don't recommend
      <input id="recommended" name="recommended" type="checkbox">
      <span class="lever"></span>
      I do recommend
    </label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light purple darken-3" type="submit" id="add-review">Add Review
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
