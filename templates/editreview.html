{% extends 'base.html'%} {% block content %}

<h3>Edit Review</h3>
<div class="row">
    <form action="{{url_for('update_review', review_id=review._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="game_name" name="game_name">
                  <option value="" disabled selected>Choose Game</option>
                  {% for game in games %}
                      {% if game.game_name == review.game_name %}
                      <option value="{{game.game_name}}" selected >{{game.game_name}}</option>
                      {% else %}
                      <option value="{{game.game_name}}">{{game.game_name}}</option>
                      {% endif %}
                  {% endfor %}
                </select>
                <label>Game Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_align_justify</i>
                <textarea id="review" name="review" class="materialize-textarea validate">{{review.review}}</textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">star</i>
                <select id="rating" name="rating">
      <option value="" disabled selected >Choose your star rating out of 5:</option>
      {% for i in range(1, 6) %}
      {% if i|string == review.rating %}
          <option value="{{ i }}" selected >{{ i }}</option>
          {% else %}
          <option value="{{ i }}">{{ i }}</option>
         {% endif %}
      {% endfor %}
    </select>
                <label>Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <i class="material-icons prefix small">thumbs_up_down</i>
                <label>
      I don't recommend
      {% if review.recommended == "Yes" %}
      <input id="recommended" name="recommended" type="checkbox" checked>
      {% else %}
      <input id="recommended" name="recommended" type="checkbox" >
      {% endif %}
      <span class="lever"></span>
      I do recommend
    </label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="edit-review">Edit Review
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
