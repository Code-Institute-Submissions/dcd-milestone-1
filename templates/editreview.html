{% extends 'base.html'%} {% block content %}

<h3>Edit Review</h3>
<div class="row">
    <form action="{{url_for('update_review')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="game_name" name="game_name">
                  <option value="" disabled selected>Choose Game</option>
                  {% for game in games %}
                      <option value="{{game.game_name}}">{{game.game_name}}</option>
                  {% endfor %}
                </select>
                <label>Game Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_align_justify</i>
                <textarea id="review" name="review" class="materialize-textarea validate"></textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">work</i>
                <select id="rating" name="rating">
      <option value="" disabled selected>Choose your star rating out of 5:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
                <label>Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <i class="material-icons prefix small">work</i>
                <label>
      I don't recommend
      <input id="recommended" name="recommended" type="checkbox">
      <span class="lever"></span>
      I do recommend
    </label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
