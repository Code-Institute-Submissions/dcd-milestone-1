{% extends 'base.html' %} {% block content %}
<div class="center game-carousel">
    <h3>Reviews</h3>
    {% for review in reviews %}
    <div class="carousel-item red white-text">
        <div class="row">
            <div class="col s6">
                <h1>{{review.game_name}}:</h1>
                <ul>
                    <li>
                        <h5 class="white-text"><i class="material-icons">work</i>{{review.review}}</h5>
                    </li>
                    <li>
                        <h5 class="white-text"><i class="material-icons">group</i> Rating: {{review.rating}}/5</h5>
                    </li>
                    <li>
                        <h5 class="white-text"><i class="material-icons">child_care</i> Recommended? {{review.recommended}}</h5>
                    </li>
                </ul>
            </div>


            <div class="row">
                <div class="col s6">
                    <a href="{{url_for('edit_review', review_id=review._id)}}" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>EDIT</a>
                </div>
                <div class="col s6">
                    <a href=# class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>DELETE</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock %}
